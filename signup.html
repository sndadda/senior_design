<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Dragon Insight</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body data-page="signup">

    <div class="container">
        <div class="signup-box">
            <img src="logo.png" alt="Dragon Insight Logo" class="logo">
            <h1>Sign Up</h1>
            <p>Create an account to continue.</p>

            <form id="signup-form">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>

                <label for="signup-password">Password</label>
                <div class="password-container">
                    <input type="password" id="signup-password" required>
                    <span class="password-toggle">üëÅ</span>
                </div>

                <button type="submit" id="signup-btn" disabled>Sign Up</button>
            </form>

            <p class="signup-text">
                Already have an account? <a href="index.html">Log in</a>
            </p>
            <p class="professor-link">
                Are you a professor? <a href="professorsignup.html">Click here</a>
            </p>
        </div>
    </div>

</body>
</html>
