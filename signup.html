<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Dragon Insight</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="container">
        <div class="login-box">
            <img src="logo.png" alt="Dragon Insight Logo" class="logo">
            <h1>Sign Up</h1>
            <p>Create your account to continue</p>

            <form action="#" method="POST">
                <label for="signup-email">Email address</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>

                <label for="signup-password">Password</label>
                <div class="password-container">
                    <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>
                    <span class="password-toggle">üëÅ</span>
                </div>

                <div id="signup-error-message" class="error-message"></div>

                <button type="submit" disabled>Sign Up</button>
            </form>

            <p class="signup-text">Are you a professor? <a href="#">Click here.</a></p>
        </div>
    </div>

</body>
</html>
